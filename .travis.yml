osx_image: xcode8.1
language: swift
# cache: cocoapods
podfile: Example/Podfile
gemfile: Gemfile

before_install:
- gem install bundler
- bundle install
- bundle exec pod repo update --silent

script:
- bundle exec fastlane ios test
- bundle exec pod lib lint

os:
- osx